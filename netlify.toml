[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "22"  
  NPM_VERSION = "10"    

[dev]
  command = "hexo server"  
  publish = "public"       

[[redirects]]
  from = "/gemini/*"
  to = "https://generativelanguage.googleapis.com/:splat"
  status = 200
  force = true