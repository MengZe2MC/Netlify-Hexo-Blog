title: ZeMeng Dev Notes
subtitle: 'ZeMeng Development Notes'
description: 'Devote to technology, enrich life with code.'
keywords: null
author: ZeMeng
language: zh-CN
timezone: ''
url: https://mengze.vip
permalink: ':title.html'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: prismjs
# 关闭默认的 highlight.js
highlight:
  enable: false  # 完全禁用highlight.js
  line_number: false
  auto_detect: false
  hljs: false

# 启用 Prism.js
prismjs:
  enable: true       # 必须设为 true
  preprocess: true   # 预处理代码（Hexo 5.0+ 可能需要设为 false）
  line_number: true  # 显示行号
  tab_replace: ''    # 替换制表符（保留空格可不替换）
  # 可选：指定 Prism 主题（需手动添加CSS）
  # theme: default
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: minimalism
deploy:
  type: ''
  
feed:
  type: # Feed 类型，可选值：atom、rss2、rdf
    - rss2
  path: # 可选多个
    - rss2.xml
  limit: 30
  hub:
  content:
  content_limit: 160
  content_limit_delim: ' '
  order_by: -date
